<header>
    <div class="container-fluid">
        <div class="modulo">
        <div class="row">
            <div class="col-4">
                <img src="assets/imagenes/ARG.png" alt="logo" style="width:60%" >
            </div>
            <div class="col-6">
                
            </div>
            
            <div class="col-1 align-self-center">
               <!--<a href="https://www.facebook.com/carlos.mingrone.376">
                    <img style="max-width:40px; margin-top: 10px" ;="" src="assets/imagenes/face.png"></a>
                <a href="https://instagram.com/carlos.mingrone89">
                    <img style="max-width:40px; margin-top: 10px" ;="" src="assets/imagenes/instagram.png"></a>-->
            </div>

            <div class="col-1 align-self-center">
              
                <button type="button" class="myButton btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                              <label for="InputUser" class="form-label">Usuario</label>
                                              <input type="email" class="form-control" id="InputUser" aria-describedby="emailHelp">
                                              <div id="emailHelp" class="form-text"></div>
                                            </div>
                                            <div class="mb-3">
                                              <label for="InputPassword" class="form-label">Contase√±a</label>
                                              <input type="password" class="form-control" id="InputPassword"></div>
                                            
                                
                                          </form>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="myButton btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="myButton btn btn-primary">Entrar</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                
            </div>
        </div>
        </div>
        <img [src]="persona.image" alt="imagen de fondo" style="width:100%">
        <h1 id="nombre">{{persona.fullName}}</h1>
        <p id="perfil" class="descripcion">Desarrollador web full stack.</p>
        <p id="residencia" class="descripcion">{{persona.ubication}}</p>
        <button *ngIf="usuarioAutenticado" class="myButton" data-bs-toggle="modal" data-bs-target="#editEncabezado">Editar</button>

  
  <!-- Modal -->
  <div class="modal fade" id="editEncabezado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Encabezado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="fullName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Ingrese su numbre aqui...">
              <div *ngIf="fullName?.invalid && fullName?.touched">

                <div *ngIf="fullName?.errors?.['required']" class="text-danger">
                  Apellido y Nombres es requerido
                </div>
                <div *ngIf="fullName?.errors?.['minlength']" class="text-danger">
                  El apellido y nombre debe tener un minimo de 5 caracteres.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="puesto" class="form-label">Puesto</label>
              <input type="text" class="form-control" id="puesto" formControlName="position" placeholder="Ingrese su puesto aqui...">
            </div>
            <div class="mb-3">
              <label for="ubicacion" class="form-label">Ubicacion</label>
              <input type="text" class="form-control" id="ubicacion" formControlName="ubication" placeholder="Ingrese su ubicacion aqui...">
            </div>
            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="imagen" formControlName="url" placeholder="Ingrese URL de su imagen aqui...">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarModalEncabezado" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarEncabezado()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

    </div>
</header>
